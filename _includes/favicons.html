<!-- https://realfavicongenerator.net/ -->
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="{{ 'favicons/ios.png' | relative_url }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="512x512"
  href="{{ 'favicons/favicon.png' | relative_url }}"
/>
<link rel="manifest" href="{{ 'favicons/site.webmanifest' | relative_url }}" />

<!-- https://metatags.io/ -->
 <!-- content="{{ 'favicons/share-thumbnail.jpg' | relative_url }}" -->
<meta
  property="og:image"
  content="{{ 'favicons/android-chrome-512x512.png' | relative_url }}"
/>
<meta
  property="twitter:image"
  content="{{ 'favicons/android-chrome-512x512.png' | relative_url }}"
/>
